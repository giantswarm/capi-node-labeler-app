version: 2.1

orbs:
  architect: giantswarm/architect@4.6.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: capi-node-labeler-app
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-capi-node-labeler-app-to-docker
          image: "docker.io/giantswarm/capi-node-labeler-app"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-capi-node-labeler-app-to-quay
          image: "quay.io/giantswarm/capi-node-labeler-app"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-capi-node-labeler-app-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/capi-node-labeler-app"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/


      - architect/push-to-app-catalog:
          context: "architect"
          name: push-capi-node-labeler-app-to-app-catalog
          app_catalog: "default-catalog"
          app_catalog_test: "default-test-catalog"
          chart: "capi-node-labeler"
          requires:
            - push-capi-node-labeler-app-to-docker
            - push-capi-node-labeler-app-to-quay
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

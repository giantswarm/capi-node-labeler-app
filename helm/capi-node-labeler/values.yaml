name: capi-node-labeler-app
namespace: kube-system
serviceType: managed

image:
  name: "giantswarm/capi-node-labeler-app"
  tag: ""
  registry: "gsoci.azurecr.io"

pod:
  user:
    id: 1000
  group:
    id: 1000

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    memory: 64Mi

global:
  podSecurityStandards:
    enforced: true
